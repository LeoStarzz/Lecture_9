<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>IT Company</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class='main-header'>Your IT company!</div>
	<hr>
	<div class="settings">
		<div class="company-name-form">
			<label class="company-name">Company name: </label>
			<input class="input company-name-input">
		</div>

		<div class="mode">
			Choose your mode:
			<div class="easy">Easy</div>
			<div class="medium">Medium</div>
			<div class="hard">Hard</div>
		</div>
	</div>

	<div class="start">
		Start
	</div>

	<div class="stop">
		Stop
	</div>

	<div class="user-company-name">

	</div>

	<p class="time-text">Time:</p>
	<div class="time">
		0
	</div>

	<p class="budget-text">Your budget:</p>
	<div class="budget">
  
	</div>

	<div class="error">
		
	</div>

	<div class="statistics">

	</div>

	<div class="game-container">

		<div class="project-form">
			<p class="header">PROJECTS</p>
			<div>
				<label class="project-name-label">Project name: </label>
				<input class="input project-name-input">
			</div>

			<div class="add add-project">
				Add project
			</div>
			<div class="user-data">
				Your projects:
			</div>
			<div class="user-projects">

			</div>
		</div>

		<div class="manager-form">
			<p class="header">MANAGERS</p>
			<div><label class="manager-name-label">Manager name: </label>
				<input class="input manager-name-input">
			</div>
			<div>
				<label class="manager-surname-label">Manager surname: </label>
				<input class="input manager-surname-input">
			</div>
			<label class="manager-experience-label">Manager experience: </label>
			<input type="number" class="input manager-experience-input">
			<div class="add add-manager">
				Add manager
			</div>
			<div class="user-data">
				Your managers:
			</div>
			<div class="user-managers">

			</div>
		</div>

		<div class="developer-form">
			<p class="header">DEVELOPERS</p>
			<div>
				<label class="developer-name-label">Developer name: </label>
				<input class="input developer-name-input"></div>
			<div>
				<label class="developer-surname-label">Developer surname: </label>
				<input class="input developer-surname-input">
			</div>
			<label class="developer-experience-label">Developer experience: </label>
			<input type="number" class="input developer-experience-input">
			<div class="add add-developer">
				Add developer
			</div>
			<div class="user-data">
				Your developers:
			</div>
			<div class="user-developers">

			</div>
		</div>
	</div>

  <script src="./dom.js"></script>
  <script src="./utils.js"></script>
  <script src="./main.js"></script>
 </body>

</html>
